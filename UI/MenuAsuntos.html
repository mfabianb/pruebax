<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Asuntos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</header>

<body>
    <section class="container" id="Cuerpo">
        <br><br>
        <h2><b>ASUNTOS</b></h2>
        <p>
            Descripcion de la tabla de asuntos.
        </p><br><br>
        <div class="col-md-3"></div>
        <div class="container col-md-6" id="Tabla">
            <form action="">
                <table class="table table-bordered table-hover text-center">
                    <thead style="background-color:#6897c7; color: #252525;">
                        <tr>
                            <th class="col-md-3 text-center">Nombre</th>
                            <th class="col-md-1 text-center">Turnar</th>
                            <th class="col-md-1 text-center">Documentos</th>
                            <th class="col-md-1 text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nombre</td>
                            <td>
                                <input name="turno" type="image" src="imagenes/Turnar.png" width="40px"
                                    title="Asignar empleados">
                            </td>
                            <td>
                                <input name="masDoc" type="image" src="imagenes/mas1.png" width="40px"
                                    title="Archivar documento" />
                            </td>
                            <td>
                                <input name="visualizar" type="image" src="imagenes/ojo.png" width="40px"
                                    title="Abrir" />
                            </td>
                        </tr>
                    </tbody>
                </table><br>
            </form>
        </div>
    </section><br><br><br>
</body>

</html>
