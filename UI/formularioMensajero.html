    <section class="container" id="Cuerpo">
        <br /><br />
        <h2><b>Nuevo Paquete</b></h2>
        <p>
            Por favor, para tener un registro de los paquetes que entran y salen, llene el registro correspondiente.
            <br>Gracias por su comprensión para cualquier corrección o aclaración comuníquese con
            el administrador.
        </p><br /><br />
        <form class="form-horizontal" action="">
            <h4><b>Datos Mensajeros</b></h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nombre:</label>
                <div class="col-sm-4">
                    <input type="name" class="form-control" id="name" placeholder="Ingresar su nombre">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="responsable">Lugar de procedencia:</label>
                <div class="col-sm-4">
                    <input type="name" class="form-control" id="lugar" placeholder="Ingresar Lugar">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Área que Visita:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="area" placeholder="Ingresar Área">
                </div>
            </div><br />

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Fecha y Hora:</label>
                <div class="col-sm-4">
                    <input type="datetime-local" class="form-control" id="date">
                </div>
            </div><br />

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                    <a href="formulariomensajeros.html" class="btn btn-danger" role='button' style="width: 80px;">Cancelar</a>
                </div>
            </div>

        </form>
